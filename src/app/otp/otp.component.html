<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="otp.component.css">
  <title>OTP verification</title>
  
</head>
<body>
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
            <h3 class="m-0">Mobile phone verification</h3><span class="mobile-text">Enter the code we just send on your mobile phone <b class="text-danger">+91 6296439964</b></span>
            <div class="d-flex flex-row mt-5">
                <input type="text" class="form-control" placeholder="enter the OTP" maxlength="6">
            </div>
            <div class="text-center mt-5">
                <span class="d-block mobile-text">Don't receive the code?</span>
                <span class="font-weight-bold text-danger cursor">Resend</span>
            </div>
        </div>
    </div>
</body>
</html>
